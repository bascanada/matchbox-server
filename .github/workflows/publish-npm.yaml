name: Build and publish matchbox-web to npm

on:
  push:
    branches: [ "main" ]
    paths:
      - 'matchbox_web/**'
      - '.github/workflows/publish-npm.yaml'

permissions:
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: matchbox_web
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true

      - name: Determine if package version changed
        id: version
        run: |
          set -e
          # if previous commit exists, compare package.json versions
          if git rev-parse HEAD^1 >/dev/null 2>&1; then
            PREV_COMMIT=$(git rev-parse HEAD^1)
            git show $PREV_COMMIT:matchbox_web/package.json > package_prev.json
            NEW_VERSION=$(node -e "console.log(JSON.parse(require('fs').readFileSync('package.json','utf8')).version)")
            OLD_VERSION=$(node -e "console.log(JSON.parse(require('fs').readFileSync('package_prev.json','utf8')).version)")
            echo "old=$OLD_VERSION" >> $GITHUB_OUTPUT
            echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
            if [ "$NEW_VERSION" != "$OLD_VERSION" ]; then
              echo "changed=true" >> $GITHUB_OUTPUT
              echo "Version changed from $OLD_VERSION to $NEW_VERSION"
            else
              echo "changed=false" >> $GITHUB_OUTPUT
              echo "Version unchanged: $NEW_VERSION"
            fi
          else
            # no previous commit (first push) â€” treat as changed so package can be published
            NEW_VERSION=$(node -e "console.log(JSON.parse(require('fs').readFileSync('package.json','utf8')).version)")
            echo "old=" >> $GITHUB_OUTPUT
            echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "First commit - version: $NEW_VERSION"
          fi

      - name: Install dependencies
        if: steps.version.outputs.changed == 'true'
        run: npm ci

      - name: Build package
        if: steps.version.outputs.changed == 'true'
        run: npm run build

      - name: Build web components
        if: steps.version.outputs.changed == 'true'
        run: npm run build:webcomponents

      - name: Configure npm for publish
        if: steps.version.outputs.changed == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc

      - name: Publish to npm
        if: steps.version.outputs.changed == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

      - name: Version unchanged - skipping publish
        if: steps.version.outputs.changed == 'false'
        run: |
          echo "Package version has not changed. Skipping publish."
          echo "Current version: ${{ steps.version.outputs.new }}"
